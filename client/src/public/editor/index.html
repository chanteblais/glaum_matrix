<html>
<head>
    <title>Glåüm Matrix</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width = device-width"/>
    <link rel="shortcut icon" type="image/png" href="icons/logo.png"/>
    <link href="css/all.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="lib/Matrix.js" async></script>
    <script src="lib/Shapes.js" async></script>
    <script src="lib/Transformation.js" async></script>
    <script src="colourutils.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
    <script src="frames.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript"></script>
    <script src="palette.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
<div id="page">
    <div id="main">
        <canvas id="canvas"></canvas>
        <div id="trash">
            <span class="trash" onclick="board.framesManager.addFrame()"><i class="fas fa-trash"></i></span>
        </div>
        <div id="frames" tabindex="0">
            <div id="gallery"></div>
        </div>
    </div>
    <div id="toolbar">
        <span class="item" onclick="board.setmode(0)" ontouchstart="board.setmode(0)" style="background-color: grey;"><i class="fas fa-pencil-alt"></i></span>
        <span class="item" onclick="board.setmode(1)" ontouchstart="board.setmode(1)"><i class="fas fa-eraser"></i></span>
        <span class="item" onclick="board.setmode(2)" ontouchstart="board.setmode(2)"><i class="fas fa-fill-drip"></i></span>
        <span class="item" onclick="board.shiftFrameLeftAndDuplicate()" ontouchstart="board.shiftFrameLeftAndDuplicate()"><i class="fas fa-arrow-left"></i></span>
        <span class="item" onclick="board.shiftFrameRightAndDuplicate()" ontouchstart="board.shiftFrameRightAndDuplicate()"><i class="fas fa-arrow-right"></i></span>
        <span class="item" onclick="board.framesManager.addFrame()" ontouchstart="board.framesManager.addFrame()"><i class="fas fa-plus"></i></span>
        <span class="item" onclick="board.framesManager.duplicateFrame()" ontouchstart="board.framesManager.duplicateFrame()" ><i class="fas fa-clone"></i></span>
        <span class="item" onclick="board.clear()" ontouchstart="board.clear()"><i class="fas fa-ban"></i></span>
        <span class="item" onclick="app.publishGIF()" ontouchstart="app.publishGIF()"><i class="fas fa-play"></i></span>
    </div>
    <div id="colors">
        <input id="colorpicker" type="color" class="item" value="#000000"/>
        <div id="palette"></div>
    </div>
</div>
</body>
</html>
